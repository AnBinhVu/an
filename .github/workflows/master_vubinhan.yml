name: Build and deploy Node.js + React App to Azure Web App - vubinhan

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: 📥 Checkout source code
        uses: actions/checkout@v4

      - name: 🔧 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: 📦 Install and build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: 🗂️ Copy frontend build to backend/public
        run: |
          rm -rf backend/public
          mkdir -p backend/public
          cp -r frontend/build/* backend/public/

      - name: 📦 Install backend dependencies (prod only)
        run: |
          cd backend
          npm ci --omit=dev

      - name: 📦 Zip backend (include package.json, exclude node_modules)
        run: |
          cd backend
          zip -r ../release.zip * .[^.]* -x "**/node_modules/**" "**/tests/**" "**/*.log"

      - name: ⬆️ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: ⬇️ Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: 🔐 Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B966A8348C8C4B84BEC5BE8642859A29 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_DEA8FCB232DB4655958A3278A81E3C6E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_AABB7212CAA844118E3B0111F58FEA3D }}

      - name: 🚀 Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'vubinhan'
          slot-name: 'Production'
          package: release.zip
          clean: true
