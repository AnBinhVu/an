name: Build and deploy Node.js + React App to Azure Web App - vubinhan

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4

      - name: 游릭 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: 游닍 Install backend dependencies
        run: |
          cd backend
          npm install

      - name: 丘勇 Build frontend (React)
        run: |
          cd frontend
          npm install
          npm run build
          cd ..
          # Copy build to backend folder
          rm -rf backend/frontend
          mkdir -p backend/frontend
          cp -r frontend/dist/* backend/frontend/

      - name: 游닍 Zip for deployment
        run: |
          cd backend
          zip -r ../release.zip .

      - name: 拘勇 Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: 拘勇 Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: 游늭 Unzip artifact
        run: unzip release.zip

      - name: 游 Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'vubinhan-hya7e4dyhag3efc0'  # t칡n ch칤nh x치c c敲브 Web App Azure
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_0A41AEF387D74CCF8302FD45EE63DBF6 }}
