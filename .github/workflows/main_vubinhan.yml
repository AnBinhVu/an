name: Build and deploy Node.js + React App to Azure Web App - vubinhan

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: 📦 Install backend dependencies
        run: |
          cd backend
          npm install

      - name: ⚛️ Build frontend (React)
        run: |
          cd frontend
          npm install
          npm run build
          cd ..
          # Copy React build output into backend
          rm -rf backend/frontend
          mkdir -p backend/frontend
          cp -r frontend/dist/* backend/frontend/

      - name: 📦 Zip for deployment
        run: |
          cd backend
          zip -r ../release.zip .

      - name: ⬆️ Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ⬇️ Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: 📂 Unzip artifact
        run: unzip release.zip

      - name: 🚀 Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'vubinhan'
          slot-name: 'production'
          package: .
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
