name: Build and deploy React App to Azure Web App - vubinhan

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: ğŸ“¦ Install dependencies (frontend)
        working-directory: ./frontend
        run: npm install

      - name: âš›ï¸ Build React App
        working-directory: ./frontend
        run: npm run build

      - name: ğŸ“¦ Zip React build for deployment
        run: |
          cd frontend/build
          zip -r ../../release.zip .

      - name: â¬†ï¸ Upload artifact for deploy
        uses: actions/upload-artifact@v4
        with:
          name: react-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: â¬‡ï¸ Download artifact
        uses: actions/download-artifact@v4
        with:
          name: react-app

      - name: ğŸ“‚ Unzip artifact
        run: unzip release.zip

      - name: ğŸ’¤ Wait before deployment (fix SCM container restart)
        run: sleep 30

      - name: ğŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'vubinhan'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F9E14196389F4D25B67BB724E4918957 }}
